components:
- components:
  - layout_properties: {grid_position: 'MAMBAX,SGMHMV'}
    name: image_1
    properties: {background: '#c8c8c8'}
    type: Image
  - event_bindings: {change: coin_choice_dropdown_change}
    layout_properties: {grid_position: 'GJNDHD,HJVZOQ'}
    name: choose_change
    properties:
      items: [Heads, Tails]
    type: DropDown
  - event_bindings: {click: button_1_click}
    layout_properties: {grid_position: 'QIPLIG,TGPREV'}
    name: button_1
    properties: {text: Flip..!}
    type: Button
  layout_properties: {slot: default}
  name: content_panel
  properties: {background: 'theme:Gray 100'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
- layout_properties: {slot: title}
  name: label_1
  properties: {align: center, bold: true, text: Coin Flip}
  type: Label
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
